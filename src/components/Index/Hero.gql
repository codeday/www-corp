fragment IndexHeroComponent on Query {
  cms {
    mission: strings (where: { key: "common.mission" }) {
      items {
        value
      }
    }
    tagline: strings (where: { key: "common.tagline" }) {
      items {
        value
      }
    }
    explainer: asset(id:"6BoY9Ec9J8YRrHcj2RqsCg"){
      url
    }
  }
}
